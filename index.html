<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="top">
       
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="convert-input" />
                <button id="convert-btn">Convert</button>
            </div>
            <div class="bottom">
                <div class="conversion-container">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="convert-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="conversion-container">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="convert-volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="conversion-container">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="convert-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>

                
            <script src="index.js"></script>
    </body>
</html>
